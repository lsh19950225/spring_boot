<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="resources/cdn-main/example.css">
<script src="resources/cdn-main/example.js"></script>
<style>
 span.material-symbols-outlined{
    vertical-align: text-bottom;
 }  
</style>
<script   src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<link href="/resources/dipin/example.css" type="text/css" rel="stylesheet" />
<script   src="/resources/dipin/example.js"></script>
</head>
<body>
	
	<div>
		<h1 class="main">thymeleaf dept list</h1>
		<table border="1" style="width:100%">
			<tr>
				<th>deptno</th>
				<th>dname</th>
				<th>loc</th>
			</tr>
			<!-- <c:forEach items="${list}" var="vo"> -->
				<!-- 링크 : https://www.thymeleaf.org/doc/tutorials/3.0/usingthymeleaf.html#iteration -->
				<tr th:each="vo : ${list}">
					<td th:text="${vo.deptno}"></td> <!-- 값은 이렇게 넣는다. -->
					<td th:text="${vo.dname}"></td>
					<td th:text="${vo.loc}"></td>
				</tr>
			<!-- </c:forEach> -->
		</table>
		</br>
		<a th:href="@{/index}">Home</a>
	</div>
	
</body>
</html>
